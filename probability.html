<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewprot" content="width=device-width, intial-scale=1.0">
        <title>분야선택 확통</title>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({            
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}            
        });
        
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <font-family: 'Ownglyph_ParkDaHyun', sans-serif;>
    <h1 class="title">확통</h1>
  
   <div class="navi">
    <div class="container2">
      <a href="#" class="boxfox">순열</a>
      <a href="#" class="boxfox">조합</a>
      <a href="#" class="boxfox">중복조합</a>
    </div>

  </div>

  <script>
const boxes = document.querySelectorAll('.boxfox');

const textMap = {
    "순열": "$$ _{n}P_{r} =  \\frac{n!}{(n-r)!}$$",
    "조합": "$$ _{n}C_{r} =  \\frac{n!}{r!(n-r)!} $$",
    "중복조합": "$$ _{n+k-1}C_{k} = \\frac{n+k-1!}{k!(n-1)!} $$",

};

boxes.forEach(box => {
    // 박스에 원래 텍스트를 data-original에 저장
    box.dataset.original = box.textContent.trim();

    box.addEventListener('click', function(e) {
        e.preventDefault();

        this.classList.toggle('active');

        if (this.classList.contains('active')) {
            // active가 켜지면 textMap의 수식(또는 문자열)로 변경
            const originalText = this.dataset.original;
            this.innerHTML = textMap[originalText] || originalText;
        } else {
            // active가 꺼지면 원래 텍스트로 되돌림
            this.textContent = this.dataset.original;
        }

        // MathJax 렌더링
        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, this]);
        }
    });
});
</script>



</body>
</html>
