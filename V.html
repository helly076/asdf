<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewprot" content="width=device-width, intial-scale=1.0">
        <title>분야선택 부피</title>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({            
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}            
        });
        
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <font-family: 'Ownglyph_ParkDaHyun', sans-serif;>
    <h1 class="title">부피</h1>
  
   <div class="navi">
    <div class="container2">
      <a href="#" class="boxfox">직육면체 부피</a>
      <a href="#" class="boxfox">삼각뿔 부피</a>
      <a href="#" class="boxfox">각기둥 부피</a>
      <a href="#" class="boxfox">구 부피</a>
    </div>

  </div>

  <script>
const boxes = document.querySelectorAll('.boxfox');

const textMap = {
    "직육면체 부피": "$$ 가로 \\times 세로 \\times 높이 $$",
    "삼각뿔 부피": "$$ V = \\frac{1}{3} \\times  \\text{밑넓이} \\times  \\text{높이} $$",
    "각기둥 부피": "$$ 밑변 넓이 \\times 높이 $$",
    "구 부피": "$$  V = \\frac{4}{3} \\pi r^3 $$",

};

boxes.forEach(box => {
    box.dataset.original = box.textContent.trim();

    box.addEventListener('click', function(e) {
        e.preventDefault();

        this.classList.toggle('active');

        if (this.classList.contains('active')) {
            const originalText = this.dataset.original;
            this.innerHTML = textMap[originalText] || originalText;
        } else {
            this.textContent = this.dataset.original;
        }

        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, this]);
        }
    });
});
</script>



</body>
</html>
