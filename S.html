<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewprot" content="width=device-width, intial-scale=1.0">
        <title>분야선택 넓이</title>
        <script type="text/x-mathjax-config">
        MathJax.Hub.Config({            
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}            
        });
        
    </script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.5/latest.js?config=TeX-MML-AM_CHTML' async></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <font-family: 'Ownglyph_ParkDaHyun', sans-serif;>
    <h1 class="title">분야 선택-넓이</h1>
    <p>분수 나타내기 $\frac{2}{4} = \frac{1}{2}$</p>
  
   <div class="navi">
    <div class="container2">
      <a href="#" class="boxfox">사각형 넓이</a>
      <a href="#" class="boxfox">삼각형 넓이</a>
      <a href="#" class="boxfox">마름모 넓이</a>
      <a href="#" class="boxfox">사다리꼴 넓이</a>
      <a href="#" class="boxfox">원 넓이</a>
      <a href="#" class="boxfox">원기둥 겉넓이</a>
      <a href="#" class="boxfox">원뿔 겉넓이</a>
       <a href="#" class="boxfox">구의 겉넓이</a>

    </div>

  </div>

  <script>
const boxes = document.querySelectorAll('.boxfox');

const textMap = {
    "사각형 넓이": "밑변 x 높이",
    "삼각형 넓이": "$$밑변  \\times  높이  \\times  \\frac{1}{2}$$",
    "마름모 넓이": "\\(A = \\frac{1}{2} d_1 d_2\\)",
    "사다리꼴 넓이": "$$A = \\frac{1}{2} (a + b)h$$",
    "원 넓이": "$$\\pi r^{2}$$",
    "원기둥 겉넓이": "$$2r^{2} + 2rh\\Pi$$ ",
    "원뿔 겉넓이": "$$\\Pi r^{2} + \\Pi rl$$",
    "구의 겉넓이": "$$V = \\frac{4}{3} \\pi r^3$$",

};

boxes.forEach(box => {
    // 박스에 원래 텍스트를 data-original에 저장
    box.dataset.original = box.textContent.trim();

    box.addEventListener('click', function(e) {
        e.preventDefault();

        this.classList.toggle('active');

        if (this.classList.contains('active')) {
            // active가 켜지면 textMap의 수식(또는 문자열)로 변경
            const originalText = this.dataset.original;
            this.innerHTML = textMap[originalText] || originalText;
        } else {
            // active가 꺼지면 원래 텍스트로 되돌림
            this.textContent = this.dataset.original;
        }

        // MathJax 렌더링
        if (window.MathJax) {
            MathJax.Hub.Queue(["Typeset", MathJax.Hub, this]);
        }
    });
});
</script>



</body>
</html>
