<!DOCTYPE html>
<html lang="ko">
<html>
    <head>
        <meta charset="UTF-8">

        MathJax.Hub.Config({            
            tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}

</head>
<body>
    <font-family: 'Ownglyph_ParkDaHyun', sans-serif;>
    <h1 class="title">분야 선택-넓이</h1>
  <div class="container2">
    <div class="boxfox">갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉갉</div>
    <div class="boxfox">222</div>
    <div class="boxfox">333</div>
    <div class="boxfox">444</div>

    <div class="navi">
      <a href="#" class="boxfox">삼각형</a>
      <a href="#" class="boxfox">사각형</a>
      <a href="#" class="boxfox">원</a>
    </div>

  </div>
  <script>
    document.querySelectorAll('.navi a').forEach(item => {
    item.addEventListener('click', function(e) {
        e.preventDefault(); // 링크 이동 방지

        // 이미 active 상태이면 해제
        if (this.classList.contains('active')) {
            this.classList.remove('active');
        } else {
            // 다른 항목들의 active 해제
            document.querySelectorAll('.navi a').forEach(link => link.classList.remove('active'));
            // 클릭한 항목에 active 추가
            this.classList.add('active');
        }
      });
    });
</script>

</body>
</html>
