<html>

<body>
    <font-family: 'Ownglyph_ParkDaHyun', sans-serif;>
    <h1 class="title">분야 선택-넓이</h1>
  
   <div class="navi">
    <div class="container2">
      <a href="#" class="boxfox">삼각형</a>
      <a href="#" class="boxfox">사각형</a>
      <a href="#" class="boxfox">원</a>
      <a href="#" class="boxfox">원</a>
      <a href="#" class="boxfox">원</a>
      <a href="#" class="boxfox">원</a>
    </div>

  </div>
  <script>
const boxes = document.querySelectorAll('.boxfox');

// 박스별 원래 글씨와 클릭 시 변경될 글씨를 매핑
const textMap = {
    "사각형": "네모 선택됨",
    "삼각형": "세모 선택됨",
    "원": "동그라미 선택됨"
};

boxes.forEach(box => {
    box.addEventListener('click', function(e) {
        e.preventDefault();

        this.classList.toggle('active');

        if (this.classList.contains('active')) {
            // 클릭 시 변경될 글씨로 변경
            this.textContent = textMap[this.textContent] || this.textContent;
        } else {
            // 다시 클릭 시 원래 글씨로 되돌리기 위해 역으로 찾아야 함
            for (const [original, changed] of Object.entries(textMap)) {
                if (this.textContent === changed) {
                    this.textContent = original;
                    break;
                }
            }
        }
    });
});
</script>


</body>
</html>
